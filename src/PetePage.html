      var Lost_Forest = 104

      var Fiery_Wind_Blaster = 123
      var NoBombNoLife = 137

      
      const PlayerClears = [Daphnes_Finale, Ultimate_Speedrun]
      const PlayerProgressLevel = [Magia]
      const PlayerProgress = [77]
      

      const PeteClears = [Scarlet_Stronghold_Double, Bubblebath, Project_Pipes, ProjectBombWithATwist, Scarlet, ScarletStrongholdPswitchx3, Lost_Forest, Fiery_Wind_Blaster, Ascension_to_heaven]
      const PeteProgressLevel = [Daphnes_Finale, Ozymandias, Yoshivenetus, Amorous, Tsar_Bomba, Glacial, YuHo_160, OG, NoBombNoLife, BSW, ProjectPipes2, BombSpace, Pogey]
      const PeteProgress = [64, 88, 55, 99, 89, 85, 62, 85, 95, 80, 85, 55, 95]


      const PlayerNameArray = ["Pete", "Player"]
      const MasterClears = [PeteClears, PlayerClears]
      const MasterProgressLevel = [PeteProgressLevel, PlayerProgressLevel]
      const MasterPlayerProgress = [PeteProgress, PlayerProgress]

      var PlayerID = 1
      
      function PointCalc(PlaceMent) {
	  return Math.pow(1.054411903089, ((PlaceMent+40)/1.4))
      }

      function ClearPoints(Array) {
	  index = 0
	  total = 0
	  while (index < Array.length) {
	      total += PointCalc(101 - Array[index] + Daphnes_Finale - 1)
	      index += 1
	  }
	  return total
      }

      function ProgressCalc(Placement, Progress) {
	  PointPrecent = ((Progress/10.0)*(Progress/10.0) * 0.01)
	  return (PointCalc(Placement + Daphnes_Finale - 1)*PointPrecent)*0.90
      }

      function ProgressPoint(ProgressArray, LevelArray) {
	  index = 0
	  total = 0
	  while (index < ProgressArray.length) {
	      total += ProgressCalc(101 - LevelArray[index], ProgressArray[index])
	      index += 1
	  }
	  return total
      }

      function MasterPoints(ProgressArray, ProgressLevelArray, ClearArray) {
	  return ProgressPoint(ProgressArray, ProgressLevelArray) +  ClearPoints(ClearArray)
      }
      
      document.getElementById("demo").innerHTML = MasterPoints(MasterPlayerProgress[PlayerID], MasterProgressLevel[PlayerID], MasterClears[PlayerID]);
    </script>
